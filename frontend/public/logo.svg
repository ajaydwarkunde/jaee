<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Import Google Font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap');
    </style>
    
    <!-- Rose/Pink gradient for text -->
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E9868B"/>
      <stop offset="100%" style="stop-color:#D4726F"/>
    </linearGradient>
    
    <!-- Tulip petal gradient -->
    <linearGradient id="petalGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#D4726F"/>
      <stop offset="50%" style="stop-color:#E9868B"/>
      <stop offset="100%" style="stop-color:#F5A5A9"/>
    </linearGradient>
    
    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#B5C9A5"/>
      <stop offset="100%" style="stop-color:#9DB890"/>
    </linearGradient>
  </defs>
  
  <!-- Script "Jaee" text -->
  <text 
    x="15" 
    y="55" 
    font-family="'Great Vibes', 'Brush Script MT', 'Segoe Script', cursive" 
    font-size="48" 
    fill="#E9868B"
  >Jaee</text>
  
  <!-- Tulip Flower -->
  <g transform="translate(155, 5)">
    <!-- Left petal -->
    <path d="M 28 38 Q 20 28, 22 15 Q 24 5, 32 3 Q 38 2, 40 10 Q 42 20, 38 38 Z" fill="url(#petalGrad)"/>
    
    <!-- Center petal -->
    <path d="M 38 38 Q 40 20, 48 6 Q 52 0, 58 2 Q 64 4, 66 12 Q 70 24, 68 38 Z" fill="#E9868B"/>
    
    <!-- Right petal -->
    <path d="M 68 38 Q 74 20, 80 12 Q 84 6, 90 8 Q 96 12, 94 22 Q 92 32, 82 38 Z" fill="url(#petalGrad)"/>
    
    <!-- Stem -->
    <path d="M 53 38 Q 58 48, 68 56 Q 80 65, 95 68" stroke="url(#leafGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- First leaf -->
    <path d="M 65 54 Q 82 48, 100 52 Q 108 55, 105 60 Q 98 66, 78 62 Q 62 58, 65 54 Z" fill="url(#leafGrad)"/>
    
    <!-- Second leaf -->
    <path d="M 82 62 Q 96 58, 108 62 Q 112 65, 108 68 Q 100 72, 86 68 Q 78 65, 82 62 Z" fill="#A8C498"/>
  </g>
</svg>
