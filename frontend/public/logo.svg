<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 70" width="260" height="70">
  <defs>
    <!-- Rose/Pink color -->
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9908F"/>
      <stop offset="100%" style="stop-color:#C89B9B"/>
    </linearGradient>
    
    <!-- Tulip petal gradient -->
    <linearGradient id="petalGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C99999"/>
      <stop offset="50%" style="stop-color:#D9ADAD"/>
      <stop offset="100%" style="stop-color:#EACACA"/>
    </linearGradient>
    
    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#B5C9A5"/>
      <stop offset="100%" style="stop-color:#9DB890"/>
    </linearGradient>
  </defs>
  
  <!-- Script "Jaee" as paths -->
  <g fill="#C9908F" transform="translate(5, 5)">
    <!-- J - elegant script J with swirl -->
    <path d="M 32 8 
             C 38 6, 44 10, 46 18
             C 48 26, 47 36, 45 44
             C 43 52, 38 58, 30 60
             C 22 62, 14 58, 12 54
             C 10 50, 14 48, 18 50
             C 22 52, 26 54, 30 52
             C 34 50, 38 44, 39 36
             C 40 28, 38 18, 32 14
             C 28 12, 24 14, 22 18
             C 20 22, 22 28, 26 30
             M 32 8
             C 28 8, 20 12, 18 18
             C 16 24, 18 32, 24 34"
          stroke="#C9908F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- a -->
    <path d="M 52 30
             C 48 30, 44 34, 44 40
             C 44 46, 48 50, 54 50
             C 60 50, 64 46, 64 40
             C 64 34, 60 30, 54 30
             M 64 32
             C 64 38, 64 44, 64 50
             C 64 52, 66 54, 70 52"
          stroke="#C9908F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- First e -->
    <path d="M 76 40
             C 76 40, 92 40, 92 40
             C 94 34, 90 28, 84 28
             C 78 28, 74 34, 74 40
             C 74 46, 78 52, 86 52
             C 92 52, 96 48, 98 44"
          stroke="#C9908F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Second e with flourish -->
    <path d="M 104 40
             C 104 40, 120 40, 120 40
             C 122 34, 118 28, 112 28
             C 106 28, 102 34, 102 40
             C 102 46, 106 52, 114 52
             C 122 52, 128 46, 132 40"
          stroke="#C9908F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Tulip Flower -->
  <g transform="translate(145, 2)">
    <!-- Left petal -->
    <path d="M 28 38 
             Q 20 28, 22 15
             Q 24 5, 32 3
             Q 38 2, 40 10
             Q 42 20, 38 38
             Z" 
          fill="url(#petalGrad)"/>
    
    <!-- Center petal (behind) -->
    <path d="M 38 38 
             Q 40 20, 48 6
             Q 52 0, 58 2
             Q 64 4, 66 12
             Q 70 24, 68 38
             Z" 
          fill="#D4A8A8"/>
    
    <!-- Right petal -->
    <path d="M 68 38 
             Q 74 20, 80 12
             Q 84 6, 90 8
             Q 96 12, 94 22
             Q 92 32, 82 38
             Z" 
          fill="url(#petalGrad)"/>
    
    <!-- Stem curving down -->
    <path d="M 53 38 
             Q 58 48, 68 56
             Q 80 65, 95 68" 
          stroke="url(#leafGrad)" 
          stroke-width="3" 
          fill="none"
          stroke-linecap="round"/>
    
    <!-- First leaf (larger, curved) -->
    <path d="M 65 54 
             Q 82 48, 100 52
             Q 108 55, 105 60
             Q 98 66, 78 62
             Q 62 58, 65 54
             Z" 
          fill="url(#leafGrad)"/>
    
    <!-- Second leaf (smaller) -->
    <path d="M 82 62 
             Q 96 58, 108 62
             Q 112 65, 108 68
             Q 100 72, 86 68
             Q 78 65, 82 62
             Z" 
          fill="#A8C498"/>
  </g>
</svg>
